</head>
<body>
	<!-- header -->
	<header id="header">
		<br>
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="/"><img src="/img/logo.png" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/">Home</a></li>
						<li><a href="/paintings">Paintings</a></li>
						<li><a href="/clients">Clients</a></li>
						<li><a href="/artists">Artists</a></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</div>

	</header>
	<!-- #header -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">All About Art</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column address-wrap">
							<h3 class="text-muted mb-3">Client Info</h3>
							<div class="single-contact-address d-flex flex-row">
								<div class="contact-details">
									<h5 th:text="${client.name} + ' ' + ${client.surname}"></h5>
									<span class="font-weight-bold">NIF: </span><span th:text="${client.NIF}"></span><br>
									<span class="font-weight-bold">Email: </span><span th:text="${client.email}"></span><br>
									<span class="font-weight-bold">Address: </span><span th:text="${client.address}"></span><br>
									<span class="font-weight-bold">Phone Number: </span><span th:text="${client.phone}"></span><br>
								</div>
							</div>														
						</div>
						<div class="col-lg-8">
							<form th:action="@{/client_update/(id=${client.id})}" class="form-area" id="myForm" method="post">
								<div class="row">	
									<div class="col-lg-6 form-group">
										<label>Name</label>
										<input name="name" class="common-input mb-20 form-control" title="Only alphabetic characters"
											pattern="^[a-zA-Z\s]*$" th:attr="value = ${client.name}" required type="text">
										<label>Email</label>
										<input name="email" title="Enter a valid email" 
											th:attr="value = ${client.email}" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="common-input mb-20 form-control" required type="email">
										<label>NIF</label>
										<input name="NIF" class="common-input mb-20 form-control" 
										pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))"
										title="It must contain 8 numbers and a final character"										
										th:attr="value = ${client.NIF}" required type="text">
										<div class="mt-20 alert-msg" style="text-align: left;"></div>
									</div>
									<div class="col-lg-6 form-group">
									<label>Surname</label>
									<input name="surname" class="common-input mb-20 form-control" title="Only alphabetic characters"
										pattern="^[a-zA-Z\s]*$" th:attr="value = ${client.surname}" required type="text">
									<label>Address</label>
									<input name="address" th:attr="value = ${client.address}" class="common-input mb-20 form-control" required type="text">	
									<label>Phone</label>
									<input name="phone" th:attr="value = ${client.phone}" class="common-input mb-20 form-control" pattern="[0-9]{7,12}"
									title="Enter a valid phone number" required type="text">
									<input type="submit" class="primary-btn mt-20 text-white" value="Edit client" style="float: right">									
									</div>
								</div>
							</form>	
						</div>
					</div>
				</div>	
			</section>
			<!-- End contact-page Area -->

	<!-- start footer Area -->
	<footer class="footer-area pt-5 w-1 bg-dark">

						<br><br><br>
						<a href="/"><img src="img/logo.png" alt="" title="" /></a>
					</div>
				</div>
			</div>			
		</div>

			<div class="mx-auto">
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/">Home</a></li>

	<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/fav.png">
<!-- Author Meta -->
<meta name="author" content="codepixer">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>Art Museum</title>

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
	rel="stylesheet">
<!--
            CSS
            ============================================= -->
<link rel="stylesheet" href="../static/css/linearicons.css" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../static/css/magnific-popup.css" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" href="../static/css/nice-select.css" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
<link rel="stylesheet" href="../static/css/owl.carousel.css" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
	<!-- header -->
	<header id="header">
		<br>
		<div class="container">
			<div class="row align-items-center justify-content-between d-flex">
				<div id="logo">
					<a href="/"><img src="/img/logo.png" alt="" title="" /></a>
				</div>
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/">Home</a></li>
						<li><a href="/paintings">Paintings</a></li>
						<li><a href="/clients">Clients</a></li>
						<li><a href="/artists">Artists</a></li>
					</ul>
				</nav>
				<!-- #nav-menu-container -->
			</div>
		</div>

	</header>
	<!-- #header -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">All About Art</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

			<!-- Start contact-page Area -->
			<section class="contact-page-area section-gap">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 d-flex flex-column address-wrap">
							<h3 class="text-muted mb-3">Painting Info</h3>
							<div class="single-contact-address d-flex flex-row">
								<div class="contact-details">
									<h5 th:text="${painting.title}"></h5>
									<p align="justify" th:text="${painting.description}"></p>
									<span class="font-weight-bold">Size: </span>
									<span th:text="${painting.width}">
									</span><span> x </span>
									<span th:text="${painting.height}"></span>
									<br>
									<span class="font-weight-bold">Year of creation: </span>
									<span th:text="${painting.year}"></span>
									<br>
									<div th:if="${painting.sold}">
										<span class="font-weight-bold">Sold on: </span>
										<span th:text="${painting.date}"></span>										
									</div>
									<div th:unless="${painting.sold}">
										<span class="font-weight-bold">Not sold</span>
									</div>
									<span class="font-weight-bold">Cost: </span>
									<span th:text="${painting.price}"></span>
									<span>€</span>
								</div>
							</div>													
						</div>
						<div class="col-lg-8">
							<form th:action="@{/painting_update/(id=${painting.id})}" class="form-area" id="myForm" method="post">
								<div class="row">	
									<div class="col-lg-6 form-group">
										<label>Title</label>
										<input name="title" class="common-input mb-20 form-control" th:attr="value = ${painting.title}" required type="text">
										<label>Date</label>
										<input name="date" class="common-input mb-20 form-control" th:attr="value = ${painting.date}" required type="date">
										<label>Year</label>
										<input name="year" min="0" max="2020" class="common-input mb-20 form-control" th:attr="value = ${painting.year}" required type="number">
										<div class="mt-20 alert-msg" style="text-align: left;"></div>
									</div>
									<div class="col-lg-6 form-group">
										<label>Height(cm)</label>
										<input name="height" min="0" step='0.01' class="common-input mb-20 form-control" th:attr="value = ${painting.height}" required type="number">
										<label>Width(cm)</label>
										<input name="width" min="0" step='0.01' th:attr="value = ${painting.width}" class="common-input mb-20 form-control" required type="number">
										<label>Price (€)</label>
										<input name="price" th:attr="value=${painting.price}" class="common-input mb-20 form-control" required type="number">								
									</div>
									<div class="col-lg-12 form-group">
										<label>Description</label>
										<textarea name="description" class="common-input mb-20 form-control" th:text="${painting.description}" required type="text"> </textarea>
										<input type="submit" class="primary-btn mt-20 text-white float-right" value="Edit painting">	
									</div>
								</div>
							</form>	
						</div>
					</div>
				</div>	
			</section>
			<!-- End contact-page Area -->

	<!-- start footer Area -->
	<footer class="footer-area pt-5 w-1 bg-dark">
		<div class="container pb-2">
			<div class="row">
				<div class="col-lg-5 col-md-6 col-sm-6">
					<div class="single-footer-widget text-white">
						<h6 class="text-success">Page made by</h6>
						<span>Jose Luis Sierra Benito</span><br>
						<span>Marcos Ruiz</span><br>
						<span>Daniel Ruiz</span><br>
						<span>Kike el andaluz</span>
						<p class="footer-text">
							Copyright &copy;
							All rights reserved</a>
						</p>
					</div>
				</div>
				<div class="col-lg-5 col-md-6 col-sm-6 d-flex flex-row-reverse">
					<div id="logo my-auto">
						<br><br><br>
						<a href="/"><img src="/img/logo.png" alt="" title="" /></a>
					</div>
				</div>
			</div>			
		</div>
		<div class="row mx-auto pb-2">
			<div class="mx-auto">
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/">Home</a></li>
						<li><a href="/paintings">Paintings</a></li>
						<li><a href="/clients">Clients</a></li>
						<li><a href="/artists">Artists</a></li>
					</ul>
				</nav>	
			</div>
		</div>
	</footer>
	<!-- End footer Area -->
		</body>
	</html>
